<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e21fcc3ed3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/slate/bootstrap.min.css">
    <title>ToDo: The Best To-Do List</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-4 text-center"><i class="fas fa-list-alt primary text-info"></i><span class="text-light"> ToDo</span></h1>
        <form id="task-form">
            <div class="form-group mt-3">
                <label for="title" class="form-label">What do you need to do today?</label>
                <input type="text" id="title" class="form-control" placeholder="I need to...">
            </div>
            <div class="form-group">
                <label for="time-hour" class="form-label mt-3">What time?</label>
                <select class="form-select" id="timeHour" default="10">
                  <option value="" disabled selected hidden>Hr.</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-select mt-2" id="timeMinute" default="30">
                  <option value="" disabled selected hidden>Min.</option>
                  <option>00</option>
                  <option>15</option>
                  <option>30</option>
                  <option>45</option>
                </select>
              </div>
              <div class="form-group">
                <select class="form-select mt-2" id="timeDay" default="AM">
                  <option value="" disabled selected hidden>AM or PM</option>
                  <option>AM</option>
                  <option>PM</option>
                </select>
              </div>
              <input type="submit" value="Add to List" class="btn btn-info w-100 mt-3">
        </form>
        <!-- Progress bar start -->
        <h4 class="mt-4">Procrast-o-Meter</h4>
        <div class="progress">
            <div class="progress-bar progress-bar-striped bg-danger" id="progressBar" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <!-- Progress bar end -->
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Time</th>
                    <th>Done</th>
                </tr>
            </thead>
            <tbody id="task-list"></tbody>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
